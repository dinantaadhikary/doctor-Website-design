<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Doctor Dashboard - MedCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#1056d6; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .btn-primary { @apply bg-[color:var(--brand)] text-white px-5 py-2 rounded-xl font-semibold shadow hover:brightness-110 active:translate-y-px; }
    .btn-outline { @apply border border-gray-300 text-gray-700 px-5 py-2 rounded-xl font-semibold hover:bg-gray-50; }
    .card { @apply bg-white rounded-2xl shadow-sm border border-gray-100; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white/90 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-xl bg-[color:var(--brand)] text-white font-black">+</span>
        <div>
          <div class="text-lg font-extrabold tracking-tight">MEDCARE</div>
          <div class="text-xs -mt-0.5 text-gray-500">HEALTH SOLUTION</div>
        </div>
      </a>
      <div id="userMenu" class="flex items-center gap-3">
        <span id="userGreeting" class="text-sm font-semibold"></span>
        <button id="logoutBtn" class="bg-orange-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-orange-700 transition text-sm sm:text-base">Logout</button>
      </div>
    </div>
  </header>

  <!-- Dashboard -->
  <section id="dashboard" class="py-16">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-3xl font-extrabold">Doctor Dashboard</h2>
      <p id="dashInfo" class="text-gray-600"></p>

      <div id="doctorView" class="mt-6 grid md:grid-cols-3 gap-6">

        <!-- Appointments -->
        <div class="card p-6 md:col-span-2">
          <h3 class="text-xl font-bold">Your Appointments</h3>
          <div id="doctorApptList" class="mt-3 text-sm"></div>
        </div>

        <!-- Prescription Form -->
        <div class="card p-6">
          <h3 class="text-xl font-bold">Quick Note / Prescription</h3>
          <textarea id="docNote" class="mt-3 w-full rounded-xl border-gray-300" rows="6" placeholder="Add notes for a patient..."></textarea>
          <button id="saveDocNote" class="bg-green-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-green-700 transition text-sm sm:text-base" type="button">Save</button>
          <div id="docNoteSaved" class="text-xs text-green-600 mt-2 hidden">Saved!</div>
        </div>

        <!-- Patient Diseases -->
        <div class="card p-6 md:col-span-2">
          <h3 class="text-xl font-bold">Patient Reported Problems</h3>
          <ul id="patientDiseases" class="list-disc list-inside text-sm text-gray-700 mt-3"></ul>
        </div>

        <!-- Patient Details -->
        <div class="card p-6">
          <h3 class="text-xl font-bold">Patient Personal Details</h3>
          <div id="patientDetails" class="mt-3 text-sm text-gray-700"></div>
        </div>

        <!-- Prescription History -->
        <div class="card p-6 md:col-span-3">
          <h3 class="text-xl font-bold">Prescription History</h3>
          <ul id="prescriptionHistory" class="list-disc list-inside text-sm text-gray-700 mt-3"></ul>
        </div>

      </div>
    </div>
  </section>

  <!-- Scripts -->
  <script src="doctor.js">
    
  </script>


</body>
</html>
