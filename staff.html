<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Staff Dashboard - MedCare</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root { --brand:#1056d6; }
    body { font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, 'Apple Color Emoji', 'Segoe UI Emoji'; }
    .btn-primary { @apply bg-[color:var(--brand)] text-white px-5 py-2 rounded-xl font-semibold shadow hover:brightness-110 active:translate-y-px; }
    .btn-outline { @apply border border-gray-300 text-gray-700 px-3 py-1 rounded-lg text-sm hover:bg-gray-50; }
    .btn-danger { @apply bg-red-500 text-white px-3 py-1 rounded-lg text-sm hover:bg-red-600; }
    .card { @apply bg-white rounded-2xl shadow-sm border border-gray-100; }
    mark { background-color: yellow; padding: 0 2px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

  <!-- Header -->
  <header class="bg-white/90 backdrop-blur border-b border-gray-100">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-3">
        <span class="inline-flex items-center justify-center w-9 h-9 rounded-xl bg-[color:var(--brand)] text-white font-black">+</span>
        <div>
          <div class="text-lg font-extrabold tracking-tight">MEDCARE</div>
          <div class="text-xs -mt-0.5 text-gray-500">HEALTH SOLUTION</div>
        </div>
      </a>
      <div id="userMenu" class="flex items-center gap-3">
        <span id="userGreeting" class="text-sm font-semibold"></span>
        <button id="logoutBtn" class="bg-orange-600 text-white font-semibold px-6 py-3 rounded-full hover:bg-orange-700 transition text-sm sm:text-base">Logout</button>
      </div>
    </div>
  </header>

  <!-- Dashboard -->
  <section id="dashboard" class="py-16">
    <div class="max-w-7xl mx-auto px-4">
      <h2 class="text-3xl font-extrabold">Staff Dashboard</h2>
      <p id="dashInfo" class="text-gray-600"></p>

      <div id="staffView" class="mt-6 grid md:grid-cols-3 gap-6">

        <!-- All Appointments -->
        <div class="card p-6 md:col-span-2">
          <h3 class="text-xl font-bold">All Appointments</h3>
          <div id="staffApptList" class="mt-3 text-sm"></div>
        </div>

        <!-- Check-in -->
       <div class="text-center">
    <h2 class="text-2xl font-bold mb-4">Check-in</h2>
    <input type="email" id="patientEmail" placeholder="Patient email"
      class="border border-gray-300 rounded-lg p-2 mb-4 w-64 focus:outline-none focus:ring-2 focus:ring-green-400">
    <br>
    <button id="checkInBtn"
      class="bg-green-600 text-white font-semibold py-3 px-6 rounded-full shadow-lg text-lg hover:bg-green-700 transition duration-300"
      onclick="markCheckedIn()">
      Mark Checked-in
    </button>
  </div>



        <!-- Edit Patient Descriptions -->
        <div class="card p-6 md:col-span-3">
          <div class="flex justify-between items-center">
            <h3 class="text-xl font-bold">Manage Patient Descriptions</h3>
            <select id="sortSelect" class="border rounded-lg px-2 py-1 text-sm">
              <option value="newest">Sort: Newest First</option>
              <option value="oldest">Sort: Oldest First</option>
            </select>
          </div>
          <input id="searchInput" type="text" placeholder="Search description..." class="mt-3 w-full rounded-xl border-gray-300 px-3 py-2 text-sm">
          <ul id="patientDescriptionList" class="mt-3 space-y-2 text-sm text-gray-700"></ul>
        </div>

      </div>
    </div>
    
  </section>

  <script src="staff.js">
   
  </script>

</body>
</html>
